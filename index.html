<!DOCTYPE html>
        <head>
            <meta charset="utf-8">
            <title>Texgen</title>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width">
            <link rel="stylesheet" href="css/thirdparty/snap.css">
            <link rel="stylesheet" href="css/thirdparty/vex.css">
            <link rel="stylesheet" href="css/thirdparty/vex-theme-os.css">
            <link rel="stylesheet" href="css/thirdparty/font-awesome/css/font-awesome.min.css">
            <link rel="stylesheet" href="css/thirdparty/alertify.core.css">
            <link rel="stylesheet" href="css/thirdparty/alertify.bootstrap.css">
            <link rel="stylesheet" href="css/main.css">
        </head>
        <body>
            <div class="snap-drawers">
                <div class="snap-drawer snap-drawer-left">
                    <ul class="toolbox"></ul>
                </div>
                <div class="snap-drawer snap-drawer-right">
                    <ul class="options">
                        <li class="option">Render Width</li>
                        <li class="option">Render Height</li>
                        <li class="option">Other Option</li>
                        <li class="option">Export</li>
                    </ul>
                </div>
            </div>

            <div id="content" class="snap-content">
                <div class="navbar">
                    <ul class="nav-left">
                        <li><a href="javascript:" class="open-left"><i class="fa fa-bars fa-lg"></i></a></li>
                        <li><a href="javascript:" class="selected" data-mode="Pan"><i class="fa fa-arrows fa-lg"></i></a></li>
                        <li><a href="javascript:" data-mode="Move"><i class="fa fa-location-arrow fa-lg"></i></a></li>
                        <li><a href="javascript:" data-mode="Link"><i class="fa fa-link fa-lg"></i></a></li>
                        <li><a href="javascript:" data-mode="Edit"><i class="fa fa-pencil fa-lg"></i></a></li>
                        <li><a href="javascript:" data-mode="Remove"><i class="fa fa-times fa-lg"></i></a></li>
                    </ul>
                    <ul class="nav-right">
                        <li><a href="javascript:" class="open-right"><i class="fa fa-cog fa-lg"></i></a></li>
                        <li><a href="javascript:" class="render"><i class="fa fa-refresh fa-lg"></i></a></li>
                    </ul>
                </div>
                <canvas id="app-canvas"></canvas>
            </div>

            <script src="js/thirdparty/jquery-1.10.1.min.js"></script>
            <script src="js/thirdparty/toast.js"></script>
            <script src="js/thirdparty/snap.min.js"></script>
            <script src="js/thirdparty/chic.js"></script>
            <script src="js/thirdparty/alertify.min.js"></script>
            <script src="js/thirdparty/vex.combined.min.js"></script>
            <script>vex.defaultOptions.className = 'vex-theme-os';</script>
            <script src="js/loader.js"></script>
            <script src="js/panHandler.js"></script>
            <script src="js/moveHandler.js"></script>
            <script src="js/linkHandler.js"></script>
            <script src="js/editHandler.js"></script>
            <script src="js/removeHandler.js"></script>
            <script src="js/main.js"></script>
        </body>
</html>
